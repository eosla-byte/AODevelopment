<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AO PlanSystem - Acceso BIM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bim-bg {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
    </style>
</head>

<body class="bim-bg min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">AO<span class="text-indigo-600">PlanSystem</span></h1>
            <p class="text-slate-500 mt-2">Portal de Coordinación BIM</p>
        </div>

        {% if error %}
        <div class="bg-red-50 text-red-600 p-3 rounded-lg mb-4 text-sm font-medium">
            {{ error }}
        </div>
        {% endif %}

        <form action="/auth/login" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Email Corporativo</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Contraseña</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 rounded-lg transition-colors">
                Iniciar Sesión
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <span class="text-slate-500">¿Nuevo Contratista?</span>
            <a href="/auth/register" class="text-indigo-600 font-semibold hover:underline">Registrar Organización</a>
        </div>
    </div>
</body>

</html>
