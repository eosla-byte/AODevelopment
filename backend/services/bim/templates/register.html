<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - AO PlanSystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bim-bg {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
    </style>
</head>

<body class="bim-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-lg">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-slate-800">Crear Cuenta Organización</h1>
            <p class="text-slate-500 text-sm mt-1">Registra tu empresa para acceder a los proyectos BIM de AO</p>
        </div>

        {% if error %}
        <div class="bg-red-50 text-red-600 p-3 rounded-lg mb-4 text-sm font-medium">
            {{ error }}
        </div>
        {% endif %}

        <form action="/auth/register" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Nombre de la Empresa</label>
                <input type="text" name="org_name" placeholder="Ej. Constructora Delta S.A." required
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
            </div>

            <div class="pt-2 border-t border-slate-100"></div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Nombre del Administrador</label>
                <input type="text" name="full_name" required
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Email Profesional</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Contraseña</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 rounded-lg transition-colors mt-2">
                Crear Organización
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <a href="/auth/login" class="text-slate-500 hover:text-indigo-600 transition">← Volver al Login</a>
        </div>
    </div>
</body>

</html>
