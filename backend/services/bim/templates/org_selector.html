<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Workspace | AO BIM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 h-screen flex items-center justify-center">

    <div class="max-w-md w-full p-6">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-900">Select Workspace</h1>
            <p class="text-slate-500 mt-2">Choose an organization to continue to BIM System</p>
        </div>

        <div id="org-list" class="space-y-3">
            <!-- Loading State -->
            <div class="animate-pulse flex space-x-4 bg-white p-4 rounded-xl border border-slate-200">
                <div class="rounded-full bg-slate-200 h-10 w-10"></div>
                <div class="flex-1 space-y-2 py-1">
                    <div class="h-4 bg-slate-200 rounded w-3/4"></div>
                </div>
            </div>
        </div>

        <div class="mt-8 text-center">
            <a href="/auth/logout" class="text-sm text-slate-400 hover:text-slate-600">Switch Account</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadOrgs);

        async function loadOrgs() {
            try {
                const res = await fetch('/api/me/organizations', { credentials: 'include' });
                if (res.status === 401) {
                    window.location.href = '/auth/login';
                    return;
                }
                const orgs = await res.json();

                const container = document.getElementById('org-list');
                container.innerHTML = ''; // Clear loading

                if (orgs.length === 0) {
                    container.innerHTML = `
                        <div class="text-center p-6 bg-white rounded-xl border border-red-200 text-red-600">
                            <p class="font-medium">No Access Found</p>
                            <p class="text-sm mt-1">You do not have access to BIM in any organization.</p>
                        </div>`;
                    return;
                }

                // If only 1 org, auto-select? Maybe not, consistent UX is better.
                // But generally apps auto-select single tenancy.
                // Let's auto-select for convenience.
                if (orgs.length === 1) {
                    selectOrg(orgs[0].id);
                    return;
                }

                orgs.forEach(org => {
                    const card = document.createElement('div');
                    card.className = "bg-white p-4 rounded-xl border border-slate-200 shadow-sm hover:shadow-md hover:border-blue-500 cursor-pointer transition select-none flex items-center";
                    card.onclick = () => selectOrg(org.id);
                    card.innerHTML = `
                        <div class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 font-bold text-lg mr-4">
                            ${org.name.charAt(0).toUpperCase()}
                        </div>
                        <div>
                            <h3 class="font-bold text-slate-800">${org.name}</h3>
                            <span class="text-xs font-medium px-2 py-0.5 rounded-full ${org.role === 'Admin' ? 'bg-purple-100 text-purple-700' : 'bg-slate-100 text-slate-600'}">
                                ${org.role}
                            </span>
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (err) {
                console.error(err);
                document.getElementById('org-list').innerHTML = '<p class="text-center text-red-500">Failed to load organizations.</p>';
            }
        }

        function selectOrg(orgId) {
            // Save Context
            localStorage.setItem('ao_org_id', orgId);
            // Redirect to Workspace
            window.location.href = `/dashboard?org_id=${orgId}`;
        }
    </script>
</body>

</html>
