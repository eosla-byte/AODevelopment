<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.name }} - Scheduling Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --row-height: 32px;
            --header-height: 60px;
            --col-id-width: 40px;
            --col-name-width: 300px;
            --col-start-width: 100px;
            --col-end-width: 100px;
            --col-dur-width: 80px;
            --col-pct-width: 60px;

            --sticky-left-total: calc(40px + 300px + 100px + 100px + 80px + 60px);
            /* Adjust based on visible cols */

            --grid-border: 1px solid #e5e7eb;
            --bg-header: #f9fafb;
        }

        * {
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            font-size: 13px;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #toolbar {
            height: 48px;
            flex-shrink: 0;
            border-bottom: var(--grid-border);
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 8px;
            z-index: 100;
            background: white;
        }

        /* --- THE MASTER SCROLL CONTAINER --- */
        #master-scroll {
            flex: 1;
            overflow: auto;
            /* The ONLY scrollbar */
            position: relative;
            background: white;
        }

        /* --- THE GIANT GRID --- */
        #main-table {
            border-collapse: separate;
            /* Required for sticky */
            border-spacing: 0;
            table-layout: fixed;
            width: max-content;
            /* Allows horizontal growth */
        }

        /* Headers */
        thead th {
            position: sticky;
            top: 0;
            z-index: 40;
            height: var(--header-height);
            background: var(--bg-header);
            border-bottom: var(--grid-border);
            border-right: var(--grid-border);
            vertical-align: middle;
            /* Center vertically specifically for Timeline */
        }

        /* Fixed Columns (Left) */
        .sticky-col {
            position: sticky;
            z-index: 30;
            background: white;
            /* Cover Gantt bars sliding under */
            left: 0;
            /* JS updates this for subsequent cols */
        }

        /* Corner Headers (Top-Left) - The "Pivot" */
        thead th.sticky-col {
            z-index: 50;
            /* Above everything */
            background: #f3f4f6;
        }

        /* Cells */
        td {
            height: var(--row-height);
            border-bottom: var(--grid-border);
            border-right: var(--grid-border);
            padding: 0 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Timeline Header Cell */
        #timeline-header-cell {
            padding: 0;
            margin: 0;
            background: white;
        }

        /* Resizers */
        .resizer {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            cursor: col-resize;
            z-index: 60;
        }

        .resizer:hover {
            background: #3b82f6;
        }

        /* Row Highlights */
        tr:hover td {
            background-color: #f3f9ff;
        }

        /* Gantt Cell */
        .gantt-cell {
            padding: 0;
            margin: 0;
            vertical-align: top;
            position: relative;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- TOOLBAR -->
        <div id="toolbar">
            <h1 class="font-bold mr-4">{{ project.name }}</h1>
            <button class="bg-gray-100 hover:bg-gray-200 p-1.5 rounded" onclick="AO.Gantt.zoomOut()"><i
                    class="fas fa-minus"></i></button>
            <span id="zoom-label" class="w-16 text-center font-mono text-xs">WEEK</span>
            <button class="bg-gray-100 hover:bg-gray-200 p-1.5 rounded" onclick="AO.Gantt.zoomIn()"><i
                    class="fas fa-plus"></i></button>
        </div>

        <!-- MASTER SCROLL -->
        <div id="master-scroll">
            <table id="main-table">
                <thead>
                    <tr id="header-row">
                        <!-- LEFT COLUMNS (JS Generated) -->
                        <!-- RIGHT TIMELINE (Single Giant TH) -->
                        <th id="timeline-header-cell">
                            <svg id="timeline-svg" height="60" width="100%"></svg>
                        </th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- ROWS (JS Generated) -->
                </tbody>
            </table>

            <!-- GANTT OVERLAY (Absolute, for Bars) -->
            <!-- We render bars inside the last TD of each row or a separate overlay? 
                 Better: Render bars in an SVG inside the last TD of *each row*? No, too many SVGs.
                 Better: One Giant SVG overlaying the right side? 
                 Solution: The last column is the "Gantt Column". 
            -->
        </div>
    </div>

    <script type="module">
        // --- CONFIG ---
        const Config = {
            columns: [
                { id: 'id', label: 'ID', width: 40, align: 'center' },
                { id: 'name', label: 'Tarea', width: 300, align: 'left' },
                { id: 'start', label: 'Inicio', width: 100, align: 'center' },
                { id: 'end', label: 'Fin', width: 100, align: 'center' },
                { id: 'pct', label: '%', width: 60, align: 'center' }
            ],
            rowHeight: 32,
            headerHeight: 60
        };

        const State = {
            tasks: [],
            zoom: 'WEEK',
            pxPerMin: 0.01,
            startDate: new Date(),
            totalWidth: 2000
        };

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            const serverTasks = {{ tasks | tojson | safe
        }};
        State.tasks = serverTasks;
        initTimeEngine();
        render();
        });

        function initTimeEngine() {
            // Find Min Date
            if (State.tasks.length > 0) {
                let min = new Date(State.tasks[0].start || new Date());
                State.tasks.forEach(t => {
                    if (t.start && new Date(t.start) < min) min = new Date(t.start);
                });
                min.setDate(min.getDate() - 15); // Buffer
                State.startDate = min;
            } else {
                State.startDate = new Date();
            }
        }

        function render() {
            renderHeader();
            renderBody();
            renderTimelineHeader();
        }

        // --- RENDERERS ---
        function renderHeader() {
            const tr = document.getElementById('header-row');
            // Clear existing cols except timeline
            const timelineTh = document.getElementById('timeline-header-cell');

            // Remove old sticky headers (keep timeline)
            Array.from(tr.children).forEach(child => {
                if (child.id !== 'timeline-header-cell') tr.removeChild(child);
            });

            let leftOffset = 0;

            // 1. Render Sticky Columns
            Config.columns.forEach(col => {
                const th = document.createElement('th');
                th.className = 'sticky-col';
                th.innerText = col.label;
                th.style.width = col.width + 'px';
                th.style.left = leftOffset + 'px';
                th.style.minWidth = col.width + 'px';
                th.style.maxWidth = col.width + 'px';

                // Resizer
                const resizer = document.createElement('div');
                resizer.className = 'resizer';
                resizer.onmousedown = (e) => initResize(e, col);
                th.appendChild(resizer);

                tr.insertBefore(th, timelineTh); // Insert before timeline
                leftOffset += col.width;
            });

            // 2. Set Timeline Width
            State.totalWidth = calculateTotalWidth();
            timelineTh.style.width = State.totalWidth + 'px';
            timelineTh.style.minWidth = State.totalWidth + 'px'; // Essential for scrolling

            const svg = document.getElementById('timeline-svg');
            svg.style.width = State.totalWidth + 'px';
            renderTimelineTicks(svg);
        }

        function renderTimelineTicks(svg) {
            svg.innerHTML = '';
            // Mock Ticks based on Zoom
            let x = 0;
            while (x < State.totalWidth) {
                // Month Rect
                const w = 100; // Mock width per month
                const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                rect.setAttribute('x', x); rect.setAttribute('y', 0);
                rect.setAttribute('width', w); rect.setAttribute('height', 30);
                rect.setAttribute('fill', 'none'); rect.setAttribute('stroke', '#eee');
                svg.appendChild(rect);

                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute('x', x + 5); text.setAttribute('y', 20);
                text.textContent = "Month";
                svg.appendChild(text);

                x += w;
            }
        }

        function renderBody() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            // DEPENDENCY OVERLAY
            const masterScroll = document.getElementById('master-scroll');
            let depSvg = document.getElementById('dependency-svg');
            if (!depSvg) {
                depSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                depSvg.id = 'dependency-svg';
                depSvg.style.position = 'absolute';
                depSvg.style.top = '60px'; // Below header
                depSvg.style.left = getTotalStickyWidth() + 'px'; // Start after columns
                depSvg.style.width = State.totalWidth + 'px';
                depSvg.style.height = (State.tasks.length * 32) + 'px';
                depSvg.style.pointerEvents = 'none'; // Click through
                depSvg.style.zIndex = 20; // Above bars? No, lines usually below or above.
                masterScroll.appendChild(depSvg);
            }
            // Update Dependency Overlay Position if columns resize
            depSvg.style.left = getTotalStickyWidth() + 'px';


            State.tasks.forEach((task, i) => {
                const tr = document.createElement('tr');
                let leftOffset = 0;

                // 1. Sticky Data Cells
                Config.columns.forEach(col => {
                    const td = document.createElement('td');
                    td.className = 'sticky-col';
                    td.style.left = leftOffset + 'px';
                    td.style.textAlign = col.align;
                    td.style.width = col.width + 'px'; // Strict
                    td.style.minWidth = col.width + 'px';
                    td.style.maxWidth = col.width + 'px';

                    let val = task[col.id];
                    if (col.id === 'start' || col.id === 'end') val = val ? val.split('T')[0] : '';
                    td.innerText = val || '';

                    tr.appendChild(td);
                    leftOffset += col.width;
                });

                // 2. Gantt Row Cell
                const ganttTd = document.createElement('td');
                ganttTd.className = 'gantt-cell';

                const barSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                barSvg.style.width = State.totalWidth + 'px';
                barSvg.style.height = '100%';
                barSvg.style.display = 'block';

                if (task.start && task.end) {
                    const x = timeToX(task.start);
                    const w = timeToX(task.end) - x;

                    const g = document.createElementNS("http://www.w3.org/2000/svg", "g");

                    // Bar
                    const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                    rect.setAttribute('x', x);
                    rect.setAttribute('y', 6);
                    rect.setAttribute('width', Math.max(w, 5));
                    rect.setAttribute('height', 20);
                    rect.setAttribute('fill', '#3b82f6');
                    rect.setAttribute('rx', 3);

                    // Label
                    const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                    text.setAttribute('x', x + Math.max(w, 5) + 5);
                    text.setAttribute('y', 20);
                    text.textContent = task.name;
                    text.setAttribute('font-size', '11');
                    text.setAttribute('fill', '#666');

                    g.appendChild(rect);
                    g.appendChild(text);
                    barSvg.appendChild(g);
                }

                ganttTd.appendChild(barSvg);
                tr.appendChild(ganttTd);

                tbody.appendChild(tr);
            });
        }

        function getTotalStickyWidth() {
            return Config.columns.reduce((sum, col) => sum + col.width, 0);
        }

        // --- HELPERS ---
        function calculateTotalWidth() {
            // Find max end date
            return 3000; // Mock
        }

        function timeToX(dateStr) {
            const d = new Date(dateStr);
            const diffMins = (d - State.startDate) / 60000;
            return diffMins * State.pxPerMin;
        }

        function renderTimelineHeader() {
            // Draw Ticks on #timeline-svg
            // Use timeToX logic
        }

        // --- RESIZE LOGIC ---
        function initResize(e, col) {
            e.preventDefault();
            const startX = e.clientX;
            const startW = col.width;

            const onMove = (mv) => {
                const diff = mv.clientX - startX;
                col.width = Math.max(30, startW + diff);
                render(); // Re-render everything to update offsets
            };

            const onUp = () => {
                document.removeEventListener('mousemove', onMove);
                document.removeEventListener('mouseup', onUp);
            };

            document.addEventListener('mousemove', onMove);
            document.addEventListener('mouseup', onUp);
        }

        window.AO = {
            Gantt: {
                zoomIn: () => { State.pxPerMin *= 1.2; render(); },
                zoomOut: () => { State.pxPerMin *= 0.8; render(); }
            }
        };
    </script>
</body>

</html>
