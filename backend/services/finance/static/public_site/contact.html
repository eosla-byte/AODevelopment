<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - AO Development</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e293b;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-light: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, var(--bg-gradient-end), var(--bg-gradient-start));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            overflow-x: hidden;
        }

        .background-blobs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .blob {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 10s infinite alternate;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: #8b5cf6;
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 400px;
            height: 400px;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(40px, 40px);
            }
        }

        .contact-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out;
            text-align: center;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            display: inline-block;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        p {
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .contact-methods {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .contact-item {
            background: rgba(15, 23, 42, 0.6);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.2s;
        }

        .contact-item:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .icon {
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 8px;
            color: var(--primary);
        }

        .details {
            text-align: left;
        }

        .label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .value {
            font-size: 1.1rem;
            font-weight: 500;
            color: white;
            text-decoration: none;
        }

        .btn-back {
            display: inline-block;
            margin-top: 1rem;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: color 0.2s;
        }

        .btn-back:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="contact-card">
        <a href="/" class="logo">AO Development</a>

        <h2>Hablemos de tu Proyecto</h2>
        <p>Estamos listos para llevar tu visi√≥n al siguiente nivel con tecnolog√≠a BIM y dise√±o de vanguardia.</p>

        <div class="contact-methods">
            <div class="contact-item">
                <div class="icon">üìß</div>
                <div class="details">
                    <span class="label">Email</span>
                    <a href="mailto:info@somosao.com" class="value">info@somosao.com</a>
                </div>
            </div>

            <div class="contact-item">
                <div class="icon">üìç</div>
                <div class="details">
                    <span class="label">Ubicaci√≥n</span>
                    <span class="value">Guatemala, GT</span>
                </div>
            </div>

            <div class="contact-item">
                <div class="icon">üíº</div>
                <div class="details">
                    <span class="label">Trabaja con Nosotros</span>
                    <a href="mailto:careers@somosao.com" class="value">careers@somosao.com</a>
                </div>
            </div>
        </div>

        <a href="/" class="btn-back">‚Üê Volver al Inicio</a>
    </div>

</body>

</html>
