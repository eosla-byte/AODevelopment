<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #4b5563;
            transition: all 0.2s;
        }

        .sidebar-link:hover {
            background-color: #f3f4f6;
            color: #1f2937;
        }

        .sidebar-link.active {
            background-color: #e5e7eb;
            color: #111827;
            border-right: 3px solid #3b82f6;
        }

        .sidebar-icon {
            width: 1.5rem;
            margin-right: 0.75rem;
            text-align: center;
        }
    </style>
</head>

<body class="bg-gray-50 flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
        <div class="p-6 border-b border-gray-200">

            <p class="text-xs text-gray-500">Panel de Control</p>

        <nav class="flex-1 overflow-y-auto py-4">
            <a href="#" class="sidebar-link active">
                <div class="sidebar-icon"><i class="fas fa-home text-orange-500"></i></div>
                <span>Inicio</span>
            </a>

            <a href="#" class="sidebar-link">
                <div class="sidebar-icon"><i class="fas fa-chart-bar text-purple-500"></i></div>
                <span>Proyectos</span>
            </a>

            <a href="#" class="sidebar-link">
                <div class="sidebar-icon"><i class="fas fa-calendar-alt text-blue-500"></i></div>
                <span>Cronograma</span>
            </a>

            <a href="#" class="sidebar-link">
                <div class="sidebar-icon"><i class="fas fa-calculator text-red-500"></i></div>
                <span>Cotizador</span>
            </a>

            <a href="#" class="sidebar-link">
                <div class="sidebar-icon"><i class="fas fa-pencil-alt text-yellow-500"></i></div>
                <span>Estimaciones</span>
            </a>

            <a href="#" class="sidebar-link">
                <div class="sidebar-icon"><i class="fas fa-file-invoice text-gray-400"></i></div>
                <span>Cotizaciones</span>
            </a>

            <hr class="my-4 border-gray-100">

            <a href="#" class="sidebar-link">
                <div class="sidebar-icon"><i class="fas fa-money-bill-wave text-green-500"></i></div>
                <span>Gastos</span>
            </a>

            <a href="#" class="sidebar-link">
                <div class="sidebar-icon"><i class="fas fa-users text-indigo-800"></i></div>

            </a>

            <a href="#" class="sidebar-link">
                <div class="sidebar-icon"><i class="fas fa-briefcase text-brown-500"></i></div>
                <span>Socios</span>
            </a>

            <hr class="my-4 border-gray-100">

            <div class="px-4 py-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">
                ADMINISTRACIÃ“N

            <a href="#" class="sidebar-link">
                <div class="sidebar-icon"><i class="fas fa-user-cog text-gray-600"></i></div>
                <span>Conf. Clientes</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-6">
            <h2 class="text-lg font-semibold text-gray-800">Dashboard</h2>
            <div class="flex items-center space-x-4">
                <button class="text-gray-500 hover:text-gray-700"><i class="fas fa-bell"></i></button>
                <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">AO
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-auto p-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <!-- Stats Cards -->
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                    <h3 class="text-gray-500 text-sm font-medium">Proyectos Activos</h3>
                    <p class="text-3xl font-bold text-gray-800 mt-2">12</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                    <h3 class="text-gray-500 text-sm font-medium">Gastos Mes</h3>
                    <p class="text-3xl font-bold text-red-500 mt-2">$45,200</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">

                    <p class="text-3xl font-bold text-blue-500 mt-2">24</p>
