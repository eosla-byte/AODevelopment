<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AO Accounts</title>
    <!-- Using Tailwind via CDN for simplicity in this internal tool -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #fff;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Background Decor -->
    <div class="absolute top-0 left-0 w-full h-full pointer-events-none">
        <div
            class="absolute top-[10%] left-[10%] w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
        </div>
        <div
            class="absolute top-[10%] right-[10%] w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
        </div>
    </div>

    <div class="w-full max-w-md p-8 glass-panel rounded-2xl shadow-2xl z-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">AO
                Accounts</h1>
            <p class="text-slate-400 mt-2">Gestión Centralizada de Accesos</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:border-blue-500 text-white placeholder-slate-500"
                    placeholder="admin@somosao.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1">Contraseña</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:border-blue-500 text-white placeholder-slate-500"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 rounded-lg font-semibold text-white shadow-lg transform transition hover:scale-[1.02]">
                Iniciar Sesión
            </button>
        </form>

        <p id="errorObj" class="mt-4 text-center text-red-400 text-sm hidden"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const errDiv = document.getElementById('errorObj');

            try {
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();

                if (data.status === 'ok') {
                    window.location.href = data.redirect;
                } else {
                    errDiv.innerText = data.message;
                    errDiv.classList.remove('hidden');
                }
            } catch (err) {
                errDiv.innerText = "Error de conexión";
                errDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
