<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Organización - AO Accounts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #fff;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 glass-panel rounded-2xl shadow-2xl text-center">
        <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400 mb-4">
            Bienvenido
        </h1>
        <p class="text-slate-300 mb-8">
            Has iniciado sesión correctamente, pero no tienes un contexto de organización activo.
        </p>

        <div class="space-y-4">
            <a href="/dashboard"
                class="block w-full py-3 px-4 bg-blue-600 hover:bg-blue-500 rounded-lg font-semibold text-white transition">
                Ir al Dashboard
            </a>
            <p class="text-xs text-slate-500 mt-4">
                Si crees que esto es un error, contacta a soporte.
            </p>
        </div>
    </div>
</body>

</html>
