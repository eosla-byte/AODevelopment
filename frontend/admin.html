<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Portal | AO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;600&family=Outfit:wght@200;300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <style>
        /* Quick Admin Styles overrides */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-section {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .user-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .user-list th,
        .user-list td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .user-list th {
            background: #f9f9f9;
            font-weight: 600;
        }

        .status-active {
            color: green;
            font-weight: bold;
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 0.8rem;
            margin-right: 5px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 500px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
        }

        .checkbox-group {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>

<body class="clients-page">
    <div id="app">
        <header id="client-header">
            <div class="header-top">
                <a href="/" class="brand-link">AO ADMIN</a>
                <nav class="right-nav">
                    <a href="/clients.html" class="nav-link">Portal Clientes</a>
                    <a href="/" class="nav-link">Salir</a>
                </nav>
            </div>
        </header>

        <main class="admin-container">

            <!-- Create User -->
            <section class="admin-section">
                <h2>Crear Nuevo Usuario</h2>
                <form id="create-user-form"
                    style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; align-items: end;">
                    <div class="input-group" style="margin:0">
                        <label>Nombre</label>
                        <input type="text" id="new-name" required>
                    </div>
                    <div class="input-group" style="margin:0">
                        <label>Email</label>
                        <input type="email" id="new-email" required>
                    </div>
                    <div class="input-group" style="margin:0">
                        <label>Password</label>
                        <input type="text" id="new-password" required>
                    </div>
                    <div class="input-group" style="margin:0">
                        <label>Rol</label>
                        <select id="new-role"
                            style="padding: 12px; width: 100%; border: 1px solid #ddd; background: #fafafa;">
                            <option value="client">Cliente</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary" style="margin:0">Crear Usuario</button>
                </form>
            </section>

            <!-- User List -->
            <section class="admin-section">
                <h2>Usuarios Registrados</h2>
                <button id="refresh-users" class="btn-secondary">Actualizar Lista</button>
                <table class="user-list">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Proyectos</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        <!-- Data here -->
                    </tbody>
                </table>
            </section>

        </main>

        <!-- Modal for Assignment -->
        <div id="assign-modal" class="modal">
            <div class="modal-content">
                <h3>Asignar Proyectos y Permisos</h3>
                <p id="modal-user-name" style="color: #666; margin-bottom: 1rem;"></p>
                <form id="assign-form">
                    <input type="hidden" id="assign-user-id">

                    <h4>Proyectos Disponibles</h4>
                    <div id="project-checkboxes" class="checkbox-group"
                        style="max-height: 200px; overflow-y: auto; border: 1px solid #eee; padding: 10px;">
                        <!-- Checkboxes injected here -->
                    </div>

                    <h4 style="margin-top: 1rem;">Visibilidad del Dashboard</h4>
                    <div class="checkbox-group">
                        <label class="checkbox-item"><input type="checkbox" id="perm-financials"> Ver Financieros
                            (Presupuesto/Ejecutado)</label>
                        <label class="checkbox-item"><input type="checkbox" id="perm-acc"> Ver Visor ACC (3D)</label>
                        <label class="checkbox-item"><input type="checkbox" id="perm-timeline" checked> Ver Cronograma
                            (Hitos)</label>
                    </div>

                    <div style="margin-top: 2rem; display: flex; gap: 10px;">
                        <button type="submit" class="btn-primary">Guardar Cambios</button>
                        <button type="button" id="close-modal" class="btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script type="module" src="/src/admin.js"></script>
</body>

</html>
